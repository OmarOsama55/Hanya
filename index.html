<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hanya üòç‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #333;
            padding: 50px;
        }
        h1 {
            color: #ff4d4d;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .message-container {
            margin-top: 20px;
            font-size: 20px;
        }
        .message {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #fixedLabel {
            margin-top: 20px;
            font-size: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Hanona ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>

    <div class="message-container" id="messages">
        <p class="message">3mltlk website 3shan 22olk eny b7bk üíï</p>
        <p class="message">Hanona ahla bent fel donya w cute lma btt3sb üíñ</p>
        <p class="message">isa 3gbk ba2a 3shan application tl3 s3b delwa2ty üòÇ</p>
    </div>

    <input type="text" id="messageInput" placeholder="Write your message here">
    <button onclick="sendMessage()">Send</button>

    <div id="fixedLabel" class="message">
        <!-- This label will be updated with the last saved message -->
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbysnQbpanN0zrPh5XXcVVxlb2jvXcSONLneYJHwiANB8KraAyDURZIdl6_CD89gY9260A/exec"; 

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const newMessage = messageInput.value.trim();
            const fixedLabel = document.getElementById("fixedLabel");

            if (newMessage === "") {
                alert("‚ùå Please enter a message.");
                return;
            }

            fetch(scriptURL, {
                method: "POST",
                mode: "cors", 
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: newMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Server Response:", data);
                if (data.success) {
                    fixedLabel.textContent = newMessage;
                    messageInput.value = ""; 
                } else {
                    console.error("‚ùå Server Error:", data.error);
                    alert("‚ö†Ô∏è Error saving message!");
                }
            })
            .catch(error => {
                console.error("‚ùå Fetch Error:", error.message || error);
                alert("‚ùå Network error. Please try again.");
            });
        }

        function fetchLastMessage() {
            fetch(scriptURL, { mode: "cors" })
                .then(response => response.json())
                .then(data => {
                    const fixedLabel = document.getElementById("fixedLabel");
                    if (data.success) {
                        fixedLabel.textContent = data.message;
                    } else {
                        fixedLabel.textContent = "No messages yet.";
                    }
                })
                .catch(error => {
                    console.error("‚ùå Error fetching last message:", error.message || error);
                });
        }

        window.onload = fetchLastMessage;
    </script>
</body>
</html>
